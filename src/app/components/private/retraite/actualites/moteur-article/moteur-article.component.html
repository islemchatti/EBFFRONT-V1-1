<!-- Card -->
<div class="container mt-5">
    <ul class="list-group">
        <li *ngFor="let article of Articles" class="list-group-item ">
            <div class="card p-3">
                <div class="row ">
                    <div class="col-md-12 right">

                        <img src= "https://www.air-journal.fr/wp-content/uploads/air-journal_Tunisair_A330-200_TAKE_OFF.jpg"
                            alt="">
                        <div class="text">
                            <h1> {{ article.titre }} </h1>
                            <p>
                                {{ article.description }}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row bb">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="b1 btn btn-outline-danger" (click)="voirplus(article.id)" >Lire plus</button>
                    </div>
                </div>
            </div>
        </li>
      </ul>

</div>
