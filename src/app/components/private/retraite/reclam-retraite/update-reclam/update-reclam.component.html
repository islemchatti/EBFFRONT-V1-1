<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Navbar -->
            <app-navbar></app-navbar>
            <!-- End of Navbar -->

            <!-- Beging DAAASHBOOAARD -->
            <div class="container-fluid">

                <!-- Content Row -->


                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4 ">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header  d-flex flex-row  ">
                                <i class="fas fa-edit i1"></i>
                                <h3 class="m-0 font-weight-bold text-primary l1">Modifier votre réclamation</h3>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <!-- ICIIIIIIIII -->
                                <div class="row">
                                    <div class="col-lg-3 d-none d-lg-block "> </div>
                                    <div class="col-lg-7">
                                        <form class="user">
                                            <div class="row">
                                                <div class="col-sm-9 m2">
                                                    <div class="form-floating">
                                                        <label for="floatingTextarea" >Objet</label>
                                                        <textarea class="form-control"
                                                            placeholder="Entrez l'objet de votre réclamation" id="floatingTextarea"
                                                            style="height: 40px"></textarea>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-9 m2">
                                                    <div class="form-floating">
                                                        <label for="floatingTextarea2" class="lab1">Contenu</label>
                                                        <textarea class="form-control" placeholder="Entrez le contenu de votre réclamation"
                                                            id="floatingTextarea2" style="height: 200px"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="b1 btn btn-outline-danger"
                                        routerLink="/retraite/add-reclam">Envoyer</button>
                                </div>
                            </div>
                        </div>
                    </div>

                 

                </div>


                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Tunisair 2021</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of DASHBOAAARD -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Allez-vous quitter ?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Sélectionnez se déconnecter si vous êtes prêts à arrêter votre session</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Annuler</button>
                        <a class="btn btn-primary" [routerLink]="['/register']">Se déconnecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
