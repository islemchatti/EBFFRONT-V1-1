<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Navbar -->
            <app-navbar></app-navbar>
            <!-- End of Navbar -->

            <!-- Beging DAAASHBOOAARD -->
            <div class="container-fluid">

                <!-- Content Row -->


                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4 ">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h3 class="m-0 font-weight-bold text-primary l1">Modifier Compte</h3>

                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <!-- ICIIIIIIIII -->
                                <div class="row">
                                    <div class="col-lg-3 d-none d-lg-block bg-login-image"></div>
                                    <div class="col-lg-9">
                                        <form [formGroup]="updateForm" class="user" (ngSubmit)="updateRetraite()">
                                            <div class="row marg1">
                                                <div class="col-sm-5 m2">
                                                    <label for="examplegenre">Matricule</label>
                                                    <input type="text" [placeholder]="ret1.matricule"
                                                        class="form-control form-control-user"
                                                        formControlName="matricule">
                                                </div>
                                                <div class="col-sm-5 m2">
                                                    <label for="examplegenre">CIN</label>
                                                    <input type="text" [placeholder]="ret1.cin"
                                                        class="form-control form-control-user" formControlName="cin">
                                                </div>
                                            </div>
                                
                                            <div class="row marg1">
                                                <div class="col-sm-5 m2">
                                                    <label for="examplegenre">Nom</label>
                                                    <input type="text" [placeholder]="ret1.nom"
                                                        class="form-control form-control-user" formControlName="nom">
                                                </div>
                                                <div class="col-sm-5 m2">
                                                    <label for="examplegenre">Prénom</label>
                                                    <input type="text" [placeholder]="ret1.prenom"
                                                        class="form-control form-control-user" formControlName="prenom">
                                                </div>
                                            </div>
                                
                                            <div class="row marg1">
                                                <div class="col-sm-5 m2">
                                                    <label for="examplegenre">E-mail</label>
                                                    <input type="text" [placeholder]="ret1.email"
                                                        class="form-control form-control-user" formControlName="email">
                                                </div>
                                                <div class="col-sm-5 m2">
                                                    <label for="examplegenre">Tél</label>
                                                    <input type="text" [placeholder]="ret1.tel"
                                                        class="form-control form-control-user" formControlName="tel">
                                                </div>
                                            </div>
                                            <div class="row marg1">
                                                <div class="col-sm-5 m2">
                                                    <label for="examplegenre">CNSS</label>
                                                    <input type="text" [placeholder]="ret1.cnss"
                                                        class="form-control form-control-user" formControlName="cnss">
                                                </div>
                                                <div class="col-sm-5 m2">
                                                    <label for="examplegenre">Adresse</label>
                                                    <input type="text" [placeholder]="ret1.adresse"
                                                        class="form-control form-control-user"
                                                        formControlName="adresse">
                                                </div>
                                            </div>
                                
                                            <div class="row marg1">
                                                <div class="col-sm-5 m2">
                                                    <label for="examplegenre">Genre</label>
                                                    <select name="examplegenre" class="form-control form-control-user"
                                                        id="examplegenre" formControlName="genre">
                                                        <option value="Femme">Femme</option>
                                                        <option value="Homme">Homme</option>
                                                    </select>
                                                </div>
                                            </div>
                                
                                            <div class="row bb">
                                
                                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                    <button type="submit" class="b1 btn btn-outline-danger"
                                                        [disabled]="updateForm.invalid">Modifier</button>
                                                </div>
                                
                                            </div>
                                
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>



                </div>


                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Tunisair 2021</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of DASHBOAAARD -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Allez-vous quitter ?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Sélectionnez se déconnecter si vous êtes prêts à arrêter votre session</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Annuler</button>
                        <a class="btn btn-primary" [routerLink]="['/register']">Se déconnecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
